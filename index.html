<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail UI Clone</title>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="headleft">
            <span class="material-symbols-outlined" title="Menu">menu</span>
            <img src="Logo.png" alt="Gmail logo" title="Gmail">
        </div>
        <div class="headmid">
            <span class="material-symbols-outlined" title="Search">search</span>
            <input type="text" placeholder="Search mail">
            <span class="material-symbols-outlined" title="Tune">tune</span>
        </div>
        <div class="headright">
            <span class="material-symbols-outlined" title="Help">help</span>
            <span class="material-symbols-outlined" title="Settings">settings</span>
            <span class="material-symbols-outlined" title="Apps">apps</span>
            <img src="sign in image.jpg" alt="Profile" title="Sign in">
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main body Starts -->
    <div class="mainbody">
        <!-- Sidebar Starts -->
        <div class="sidebar">
            <button class="compose" title="Compose new email">
                <span class="material-icons">edit</span>
                Compose
            </button>
            <div class="sidebaroption sidebaroption_active" title="Inbox">
                <span class="material-symbols-outlined">inbox</span>
                <h3>Inbox</h3>
            </div>
            <div class="sidebaroption" title="Starred">
                <span class="material-symbols-outlined">star</span>
                <h3>Starred</h3>
            </div>
            <div class="sidebaroption" title="Sent">
                <span class="material-symbols-outlined">send</span>
                <h3>Sent</h3>
            </div>
            <div class="sidebaroption" title="Drafts">
                <span class="material-symbols-outlined">drafts</span>
                <h3>Drafts</h3>                
            </div>
            <div class="sidebaroption" title="Spam">
                <span class="material-symbols-outlined">report</span>
                <h3>Spam</h3>
            </div>
            <div class="sidebaroption" title="More">
                <span class="material-symbols-outlined">expand_more</span>
                <h3>More</h3>
            </div>
        </div>
        <!-- Sidebar Ends -->
    </div>
    <!-- Main body Ends -->
</body>
</html>
